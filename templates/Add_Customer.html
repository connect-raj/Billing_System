<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer || DigiTech</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background-color: #121212;
        color: #ffffff;
      }
      .navbar,
      .nav-link {
        background-color: #1f1f1f !important;
        color: #ffffff !important;
      }
      .navbar .nav-link:hover {
        color: #dddddd !important;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="/">DigiTech</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active text-white" href="/customers"
                >Customers'</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/invoice">Invoice</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/products">Products'</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container p-5 mt-5">
      <h1 class="mt-4">Add Customer</h1>
      <form method="post" action="/api/customer/0/">
        {% csrf_token %}
        <div class="mb-3">
          <label for="Name" class="form-label">Name:</label>
          <input type="text" class="form-control" name="Name" />
        </div>
        <div class="mb-3">
          <label for="Address" class="form-label">Address:</label>
          <input type="text" class="form-control" name="Address" />
        </div>
        <div class="mb-3">
          <label for="PhoneNumber" class="form-label">Phone Number:</label>
          <input type="tel" class="form-control" name="PhoneNumber" />
        </div>
        <div class="mb-3">
          <label for="EMail" class="form-label">E-Mail:</label>
          <input type="email" class="form-control" name="EMail" />
        </div>
        <div class="mb-3">
          <label for="GstNumber" class="form-label">GST Number:</label>
          <input type="text" class="form-control" name="GstNumber" />
        </div>
        <div class="mb-3">
          <label for="PlaceOfSupply" class="form-label">Place of Supply:</label>
          <input type="text" class="form-control" name="PlaceOfSupply" />
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-info">Add Customer</button>
        </div>
      </form>
    </div>
  </body>
  <style>
    .container {
      background-color: rgba(255, 255, 255, 0.502);
      border-radius: 1.5rem;
    }
  </style>
</html>
