<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashBoard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background-color: #121212;
        color: #ffffff;
      }
      .navbar,
      .nav-link {
        background-color: #1f1f1f !important;
        color: #ffffff !important;
      }
      .navbar .nav-link:hover {
        color: #dddddd !important;
      }
    </style>
  </head>
  <table>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
          <a class="navbar-brand text-white" href="/">DigiTech</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" aria-current="page" href="/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/customers">Customers'</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-white" href="/invoice">Invoice</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/products">Products'</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="add-button">
      <a href="/add-product" class="btn btn-primary m-4">Add Products</a>
    </div>
    <div class="container ">
      <table class="table table-bordered table-responsive" >
        <th colspan="6" style="text-align: center" class="bg-dark text-white text-center">Products' List</th>
        <tr>
          <td class="bg-dark text-white text-center">SR NO.</td>
          <td class="bg-dark text-white text-center">Name</td>
          <td class="bg-dark text-white text-center">HSN Code</td>
          <td class="bg-dark text-white text-center">Actions</td>
        </tr>
        {% for data in product_data %}
          <tr>
            <td>{{forloop.counter}}</td>
            <td>{{data.ProductName}}</td>
            <td>{{data.ProductHSNCode}}</td>
            <td><a href="/edit-product/{{data.id}}" class="btn btn-primary">Edit</a></td>
          </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
